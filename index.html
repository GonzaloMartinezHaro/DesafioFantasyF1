<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Iniciar sesión</h1>
                <div class="form-container">
                    <form action="/login" method="POST">
                        <label for="correo">Correo electrónico:</label>
                        <input class="u-full-width" type="text" id="correo" name="correo" required>
                        
                        <label for="contrasena">Contraseña:</label>
                        <input class="u-full-width" type="password" id="contrasena" name="password" required>
                        
                        <button class="button-primary" type="button" id="iniciarSesion">Iniciar Sesión</button>
                        
                        <p class="register-message"><a href="Registrar/registro.html">Regístrate</a> si todavía no lo estás.</p>
                        <p id="mensajeCorrecto"></p>
                        <p id="error"></p>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
