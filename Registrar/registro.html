<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h1>Registrarse</h1>
    <form id="registerForm">
        <label for="newUsername">Nombre de usuario (4-10 caracteres, solo letras, números y _):</label>
        <input type="text" id="newUsername" required>
        <br>
        <div id="usernameValidationMessage" class="validation-message"></div>
        <label for="newName">Nombre (2-20 caracteres):</label>
        <input type="text" id="newName" required>
        <br>
        <div id="nameValidationMessage" class="validation-message"></div>
        <label for="newLastName">Apellido (2-30 caracteres):</label>
        <input type="text" id="newLastName" required>
        <br>
        <div id="lastNameValidationMessage" class="validation-message"></div>
        <label for="newPassword">Contraseña (6-12 caracteres, *, #, $ o . son especiales):</label>
        <input type="password" id="newPassword" required>
        <br>
        <div id="passwordValidationMessage" class="validation-message"></div>
        <label for="confirmPassword">Confirmación de Contraseña:</label>
        <input type="password" id="confirmPassword" required>
        <br>
        <div id="confirmPasswordValidationMessage" class="validation-message"></div>
        <label for="newEmail">Correo electrónico:</label>
        <input type="email" id="newEmail" required>
        <br>
        <div id="emailValidationMessage" class="validation-message"></div>
        <button type="submit">Registrarse</button>
    </form>
    <script src="register.js"></script>
</body>
</html>
